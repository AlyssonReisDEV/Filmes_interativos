<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Meus Filmes Favoritos</title>
  <link rel="stylesheet" href="./CSS/login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>
<body>

  <header>
    <div class="logo-container">
      <a href="index.html">
        <img src="assets/logo_filmoteca-removebg-preview.png" alt="Filmoteca logo">
      </a>
    </div>

    <div class="user-actions">
      <a href="login.html">Fazer Login</a>
    
      <a href="register.html">Cadastrar-se</a>
    </div>
  </header>

  <main>
    <section class="login">
      <h2>Entre na sua conta</h2>
      <form id="login">
        
        <div class="input-group">
          <input type="email" id="email" placeholder="exemplo@email.com" required>
          <i class="fa-solid fa-envelope"></i>
        </div>

        <div class="input-group">
          <i class="fa-solid fa-lock"></i>
          <input type="password" id="senha" placeholder="********" required>
          <span class="eye" id="eye" onclick="togglePassword()">
            <i class="fa-solid fa-eye" id="eye-icon"></i>
          </span>
        </div>

        <button type="submit">Entrar</button>
      </form>

      <div id="mensagem"></div>
      <p>NÃ£o tem uma conta? <a href="register.html">Cadastre-se aqui</a></p>
      <p>Esqueceu sua senha? <a href="recovery.html">Recuperar</a></p>
    </section>
  </main>

   <footer>
    <div class="footer-links">
      <a href="about.html">Sobre</a>
      <a href="politics.html">Privacidade</a>
    </div>
    <p>&copy; 2025 Filmoteca</p>
  </footer>

  <script src="JS/login.js"></script>
</body>
</html>
