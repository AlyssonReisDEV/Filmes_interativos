<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastro - Meus Filmes Favoritos</title>
  <link rel="stylesheet" href="./CSS/register.css">
</head>
<body>

  <header>
    <div class="logo-container">
      <a href="index.html">
        <img src="assets/logo_filmoteca-removebg-preview.png" alt="Filmoteca logo">
      </a>
    </div>

    <div class="user-actions">
      <a href="login.html">Fazer Login</a>
    
      <a href="register.html">Cadastrar-se</a>
    </div>
  </header>

  <main>
    <section class="register">
      <h2>Crie sua conta</h2>
      <form id="register-form">
  
        <div class="input-group">
          <label for="register-username" class="register-label">Nome</label>
          <input type="text" id="register-username" required>
        </div>

        <div class="input-group">
          <label for="senha" class="register-label">Crie uma senha</label>
          <input type="password" id="senha" required>
          <i class="fa-solid fa-lock"></i>
          <span class="eye" onclick="togglePassword()"></span>
        </div>

        <div class="input-group">
          <label for="senha-repetida" class="register-label">Repita a senha criada</label>
          <input type="password" id="senha-repetida" required>
          <i class="fa-solid fa-lock"></i>
          <span class="eye" onclick="togglePassword()"></span>
        </div>

        <div class="input-group">
          <label for="telefone" class="register-label">Telefone</label>
          <input type="text" id="telefone" placeholder="(XX)XXXXX-XXXX" pattern="\(\d{2}\)\d{5}-\d{4}" required>
          <i class="fa-solid fa-user"></i>
        </div>

        <div class="input-group">
          <label for="data" class="register-label">Data de Nascimento</label>
          <input type="date" id="data" name="data" max="2025-12-31" required>
        </div>       

        <div class="input-group">
          <label for="email" class="register-label">Endereço de e-mail</label>
          <input type="email" id="email" name="email" required pattern=".+@.+\..+" oninvalid="this.setCustomValidity('Por favor, insira um e-mail válido contendo @')" oninput="this.setCustomValidity('')">
        </div>

        <button type="submit">Cadastrar</button>

        
      </form>

     
      <p class="login-link">Já tem uma conta? <a href="login.html">Faça login aqui</a></p>
      
    </section>
  </main>

  <footer>
    <div class="footer-links">
      <a href="about.html">Sobre</a>
      <a href="politics.html">Privacidade</a>
    </div>
    <p>&copy; 2025 Filmoteca</p>
  </footer>

  <script src="auth.js"></script>
</body>
</html>
