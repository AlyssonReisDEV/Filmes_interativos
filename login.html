<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login - Meus Filmes Favoritos</title>
  <link rel="stylesheet" href="./CSS/login.css">
</head>
<body>

  <header>
    <div class="logo"><img src="assets/logo filmoteca.jpg" alt="Logo"></div>
    <nav>
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="register.html">Cadastre-se</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="login">
      <h2>Entre na sua conta</h2>
      <form id="login">
        
        <div class="input-group">
                    <input type="email" id="email" placeholder="exemplo@email.com" required>
                    <i class="fa-solid fa-envelope"></i>
                </div>

        <div class="input-group">
                    <input type="password" id="senha" placeholder="********" required>
                    <i class="fa-solid fa-lock"></i>
                    <span class="eye" onclick="togglePassword()"></span>
                </div>

        <button type="submit">Entrar</button>
      </form>
      <div id="mensagem"></div>
      <p>Não tem uma conta? <a href="register.html">Cadastre-se aqui</a></p>
      <p>esqueceu sua senha? <a href="recovery.html">Recuperar</a></p>
    </section>
  </main>

   <footer>
    <div class="footer-links">
      <a href="about.html">Sobre</a>
      <a href="politics.html">Privacidade</a>
    </div>
    <p>&copy; 2025 Filmoteca</p>
  </footer>

  <script src="JS/login.js"></script>
</body>
</html>
