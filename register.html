<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastro - Meus Filmes Favoritos</title>
  <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>

  <header>
    <div class="logo"><img src="assets/logo filmoteca.jpg" alt="Logo"></div>
    <nav>
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="login.html">Login</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="register">
      <h2>Crie sua conta</h2>
      <form id="register-form">

        <input type="text" id="register-username" placeholder="Nome" required>

        <div class="input-group">
                    <input type="password" id="senha" placeholder="********" required>
                    <i class="fa-solid fa-lock"></i>
                    <span class="eye" onclick="togglePassword()"></span>
                </div>

        <div class="input-group">
                    <input type="email" id="email" placeholder="exemplo@email.com" required>
                    <i class="fa-solid fa-envelope"></i>
                </div>

        <div class="input-group">
                    <input type="text" id="Telefone" placeholder="(XX)XXXXX-XXXX" pattern="\(\d{2}\)\d{5}-\d{4}" required>
                    <i class="fa-solid fa-user"></i>
                </div>

        <input type="number" id="idade" name="idade" placeholder="Idade" min="0" required>

        <input type="text" id="endereco" name="endereco" placeholder="Endereço" required>

        <button type="submit">Cadastrar</button>
      </form>
      <p>Já tem uma conta? <a href="login.html">Faça login aqui</a></p>
    </section>
  </main>

  <footer>
    <div class="footer-links">
      <a href="about.html">Sobre</a>
      <a href="politics.html">Privacidade</a>
    </div>
    <p>&copy; 2025 Filmoteca</p>
  </footer>

  <script src="auth.js"></script>
</body>
</html>
